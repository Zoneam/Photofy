{% extends 'base.html' %}
{% block content %}

<h1>Transactions</h1>
<table class="striped">
    <thead>
        <tr><th>Date</th><th>Payment Method</th><th>Amount</th></tr>
    </thead>
    <tbody>
        {% for transaction in transactions %}
            <tr>
                <td>{{transaction.date}}</td>
                <td>{{transaction.get_payment_method_display}}</td>
                <td>{{transaction.amount}}</td>
                <td><a href="{% url 'transaction_update' transaction.id %}">Update Transaction</a></td>
                <td><a href="{% url 'transaction_delete' transaction.id %}">Delete Transaction</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'transaction_create' %}">New Transaction</a>


{% endblock %}
