{% extends 'base.html' %}
{% block content %}

<h1>Welcome to Photofy</h1>
<hr />
<p>Where Photographers track their bookings, transactions, customers, equiptment, and portfolio images.</p>
<div>
    {% for photo in photos.all %}
        <div style="display:inline-block; margin:20px">
            <h3> {{ photo.user }}</h3>
            <img style="width:200px; display: inline-block" src="{{ photo.url }}"/>
        </div>
    {% endfor %}
</div>


{% endblock %}
