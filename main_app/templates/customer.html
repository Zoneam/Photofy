{% extends 'base.html' %}
{% block content %}
<div class="box">
<h1>Customers</h1>

{% for customer in customer_list %}
  <a href="{% url 'customer_detail' customer.id %}">
    <div class="card">
        <!-- is this how we want to display the customers? on a card or seperate page? -->
        <div class="card-content">
            <span class="card-title">{{ customer.name }}</span>
        </div>
    </div>
  </a>
</div>
{% endfor %}

{% endblock %}
