{% extends 'base.html' %}
{% block content %}

<h1>Gear</h1>
<div class="col s6">
    <h3>Available Equipment</h3>
    {% if equipment.count %}
      {% for equipment in profile.equipments.all %}
        <div class="card">
          <div class="card-content">
            <span class="card-title">
              <div>{{ equipment.type }} {{ equipment.model }}</div>
            </span>
          </div>
          <div class="card-action">
            <form action="{% url 'assoc_equipment' profile.id equipment.id %}" method="post">
              {% csrf_token %}
              <button type="submit" class="btn">Add</button>
            </form>
          </div>
        </div>
      {% endfor %}
    {% else %}
      <h5>{{user.id}} Already Has All Gear Available</h5>
    {% endif %}
  </div>

{% endblock %}
